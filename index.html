<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My Dashboard</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="sidebar">
        <div class="title-group flex-container">
          <img
            src="img/dashboard-logo.svg"
            alt="dashboard-logo"
            id="dashboard-icon"
          />
          <h2 class="title">Jeremiah</h2>
        </div>
        <div class="item-group">
          <div class="item flex-container">
            <img src="img/home.svg" alt="home" class="icon-svg" />
            <h3>Home</h3>
          </div>
          <div class="item flex-container">
            <img src="img/profile.svg" alt="profile" class="icon-svg" />
            <h3>Profile</h3>
          </div>
          <div class="item flex-container">
            <img src="img/messages.svg" alt="messages" class="icon-svg" />
            <h3>Messages</h3>
          </div>
          <div class="item flex-container">
            <img src="img/tasks.svg" alt="tasks" class="icon-svg" />
            <h3>Tasks</h3>
          </div>
          <div class="item flex-container">
            <img src="img/communities.svg" alt="communities" class="icon-svg" />
            <h3>Communities</h3>
          </div>
        </div>
        <div class="item-group">
          <div class="item flex-container">
            <img src="img/settings.svg" alt="settings" class="icon-svg" />
            <h3>Settings</h3>
          </div>
          <div class="item flex-container">
            <img src="img/support.svg" alt="support" class="icon-svg" />
            <h3>Support</h3>
          </div>
          <div class="item flex-container">
            <img src="img/privacy.svg" alt="privacy" class="icon-svg" />
            <h3>Privacy</h3>
          </div>
        </div>
      </div>

      <div class="header">
        <form class="search-group" id="searchForm">
          <button type="submit" id="searchButton">
            <img src="img/magnify.svg" alt="search" class="search-icon" />
          </button>
          <input type="text" id="searchInput" maxlength="200" />
        </form>
        <div class="header-user">
          <img src="img/notifications.svg" alt="notifications" />
          <img src="img/panda-logo-transparent.svg" alt="user logo" />
          <h3>Jeremiah Jacobson</h3>
        </div>
        <div class="greeting">
          <div class="greeting-container">
            <img src="img/panda-logo-transparent.svg" alt="user logo" />
            <div class="greeting-message">
              <h5>Hi there,</h5>
              <h3>Jeremiah Jacobson (@jj)</h3>
            </div>
          </div>
          <div class="action-buttons">
            <button class="action-btn">New</button>
            <button class="action-btn">Upload</button>
            <button class="action-btn">Share</button>
          </div>
        </div>
      </div>
      <div class="main-content">
        <div class="project-container">
          <h2 class="projects">Projects</h2>
          <div class="project-cards">
            <div class="project-card">
              <div class="img-container">
                <a href="https://jaco8060.github.io/etch-a-sketch/">
                  <img
                    src="img/etch_a_sketch.png"
                    alt="Etch-a-Sketch Project"
                  />
                </a>
              </div>
              <h3>Etch-a-Sketch</h3>
            </div>
            <div class="project-card">
              <div class="img-container">
                <a href="https://jaco8060.github.io/sign-up-form/">
                  <img src="img/sign-up-form.png" alt="Sign Up Form" />
                </a>
              </div>
              <h3>sign-up-form</h3>
            </div>
            <div class="project-card">
              <div class="img-container">
                <a href="https://jaco8060.github.io/etch-a-sketch/">
                  <img
                    src="img/etch_a_sketch.png"
                    alt="Etch-a-Sketch Project"
                  />
                </a>
              </div>
              <h3>Etch-a-Sketch</h3>
            </div>
            <div class="project-card">
              <div class="img-container">
                <a href="https://jaco8060.github.io/etch-a-sketch/">
                  <img
                    src="img/etch_a_sketch.png"
                    alt="Etch-a-Sketch Project"
                  />
                </a>
              </div>
              <h3>Etch-a-Sketch</h3>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js" async defer></script>
  </body>
</html>
